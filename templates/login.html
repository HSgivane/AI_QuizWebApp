<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffc3;
        }

        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 1em;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        input[type="submit"] {
            background: #00ffc3;
            color: #000;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00cfa3;
        }

        .switch {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .switch a {
            color: #00ffc3;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Вход в аккаунт</h1>
    <form method="post">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" placeholder="Введите логин" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <input type="submit" value="Войти">

        {% if error %}
        <p style="color: #ff4d4d; margin-top: 10px; text-align: center;">{{ error }}</p>
        {% endif %}

        <div class="switch">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
    </form>
</body>
</html>
